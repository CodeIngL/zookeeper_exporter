  pattern: 'zk_outstanding_requests\s+(\d+)'
  template: |
    # HELP zk_outstanding_requests Number of outstanding requests
    # TYPE zk_outstanding_requests counter
    zk_outstanding_requests $1
zk_server_state:
  pattern: 'zk_server_state\s+(\w+)'
  template: |
    # HELP zk_server_state Minimum latency of requests
    # TYPE zk_server_state counter
    zk_server_state{state="$1"} 1
