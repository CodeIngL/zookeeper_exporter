zk_avg_latency:
  pattern: 'zk_avg_latency\s+(\d+)'
  template: |
    # HELP zk_avg_latency Average latency of requests
    # TYPE zk_avg_latency gauge
    zk_avg_latency $1
zk_max_latency:
  pattern: 'zk_max_latency\s+(\d+)'
  template: |
    #HELP zk_max_latency Maximum seen latency of requests
    #TYPE zk_max_latency counter
    zk_max_latency $1
zk_min_latency:
  pattern: 'zk_min_latency\s+(\d+)'
  template: |
    # HELP zk_avg_latency Minimum latency of requests
    # TYPE zk_avg_latency counter
    zk_min_latency $1
zk_packets_received:
  pattern: 'zk_packets_received\s+(\d+)'
  template: |
    # HELP zk_packets_received Number of packets received
    # TYPE zk_packets_received counter
    zk_packets_received $1
zk_packets_sent:
  pattern: 'zk_packets_sent\s+(\d+)'
  template: |
    # HELP zk_packets_sent Number of packets sent
    # TYPE zk_packets_sent counter
    zk_packets_sent $1
zk_num_alive_connections:
  pattern: 'zk_num_alive_connections\s+(\d+)'
  template: |
    # HELP zk_num_alive_connections Number of active connections
    # TYPE zk_num_alive_connections counter
